version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
        - ls -la public/images/
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
      - ../node_modules/**/*
      - ../package.json
      - ../public/**/*
      - ../next.config.js
      - ../standalone/**/*
      - ../server.js
      - ../.next/required-server-files.json
    discard-paths: no
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
      - .npm/**/*
