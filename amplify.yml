version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
        - ls -la public/images/
  artifacts:
    baseDirectory: /
    files:
      - .next/**/*
      - public/**/*
      - node_modules/**/*
      - package.json
      - next.config.js
      - standalone/**/*
    discard-paths: no
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
      - .npm/**/*
