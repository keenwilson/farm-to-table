version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: /
    files:
      - .next/**/*
      - public/**/*
      - package.json
      - next.config.js
      - .env*
      - .next/static/**/*
      - .next/standalone/**/*
      - .next/server/**/*
      - standalone/**/*
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*