version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - ../public/**/*
      - ../standalone/**/*
      - ../package.json
      - ../next.config.js
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
      - .npm/**/*
